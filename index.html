<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="box">

    </div>
    <div id="main">
        <div id="cards">
            <label for="Horizontal Shadow">Horizontal Shadow</label>
            <br>
            <input type="range" name="" id="h-shadow" max="50" min="-50">
        </div>

        <div id="cards">
            <label for="Vertical Shadow">Vertical Shadow</label>
            <br>
            <input type="range" name="" id="v-shadow" max="50" min="-50">
        </div>

        <div id="cards">
            <label for="Blur Radius">Blur Radius</label>
            <br>
            <input type="range" name="" id="b-radius" max="50" min="-50">
        </div>

        <div id="cards">
            <label for="Spread Radius">Spread Radius</label>
            <br>
            <input type="range" name="" id="s-radius" max="50" min="-50">
        </div>

        <div id="cards">
            <label for="Shadow Color">Shadow Color</label>
            <br>
            <input type="color" name="" id="s-color" max="50" min="-50">
        </div>

        <div id="cards">
            <label for="Shadow Color Opacity">Shadow Color Opacity</label>
            <br>
            <input type="range" name="" id="s-color-o" max="50" min="-50">
        </div>
    </div>
    <button id="add">Add</button>


    <script src="app.js"></script>
</body>

</html>
